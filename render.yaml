services:
  - type: web
    name: tariqak-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: OLLAMA_BASE_URL
        value: ""
      - key: OLLAMA_MODEL
        value: ""
      - key: TELEGRAM_API_ID
        value: "0"
      - key: TELEGRAM_API_HASH
        value: ""
      - key: TELEGRAM_STRING_SESSION
        value: ""
